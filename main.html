<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Feedback Form</h2>
	<form>
		<label for="name">Name</label><br>
		<input type = "text" id = "name" name = "name" minlength = "3" maxlength = "50" required>

		<label for = "portfolio">Portfolio</label><br>
		<input type = "url" id = "portfolio" name = "portfolio" required>

		<label for = "favColor">Favorite Color</label><br>
		<input type = "color" id = "favColor" name = "favColor">

		<label for = "likeness">Likeness</label><br>
		<input type = "range" id = "likeness" min = "1" max = "100">

		<input type = "submit" value = "submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
